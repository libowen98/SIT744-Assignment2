<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.min.css')}}">
  <title>Garbage classification</title>

<body class style="margin:10px;padding:10px">
  <style type=text/css>
    body {
      background-image: url("static/imgs/back.jpg");
      background-color: #cccccc;
    }
  </style>

  <div class="page-header" id="banner">
    {% include 'navbar.html' %}
    </br>
    <div class="row">
      <div class="col-lg-8 col-md-7 col-sm-6">
        <p class="lead">Please click the button below to upload a picture</p>
      </div>
    </div>
    <form action="" method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>
  </div>
  <p style="margin-bottom:2cm;"></p>

  {% if mode_code %}
  <div class="row">
    <div class="col-lg-4">
      <div class="page-header">
        <h3 id="tables">Model output</h3>
      </div>
      <div class="bs-component">
        <table class="table table-hover">
          <tr class="table-active">
            <th scope="col">Picture</th>
            <th scope="col">Predict</th>
          </tr>
          <tr>
            <th scope="row"> <img width="260" height="224" src="{{imagesource}}" /> </th>
            <td> {{label}} </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  </br>
  {% endif %}
</body>
